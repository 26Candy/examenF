<body>
    <header>
        <button id="botonAtras">Atrás</button>
            <button id="botonAdelante">Adelante</button>
            <script>
                const botonAtras = document.getElementById("botonAtras");
                const botonAdelante = document.getElementById("botonAdelante");
        
                // Función para retroceder una página
                botonAtras.addEventListener("click", function() {
                    window.history.back();
                });
        
                // Función para avanzar una página
                botonAdelante.addEventListener("click", function() {
                    window.history.forward();
                });
            </script>
            <script>
                function fecha()
                {
                var obj_fecha=new Date();
                var completo=obj_fecha.toGMTString();
                var hora=obj_fecha.getHours();
                var minuto=obj_fecha.getMinutes();
                var segundo=obj_fecha.getSeconds();
                var dia=obj_fecha.getDate();
                var mes=obj_fecha.getMonth()+1;
                var anis=obj_fecha.getYear();
                alert(hora +":" +minuto +":" +segundo);
                alert(dia +"/" +mes +"/" +anis);
                alert(completo);
                }
                </script>
<body onLoad=fecha();>
</body>

        <h1>Escribe y Lee Poemas</h1>

                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required><br>

                <br><textarea id="contenido" name="contenido" rows="8" required></textarea>

                <button type="submit">Guardar Poema</button>
            </form>
        </section>

        <section id="poemas guardados">
            <h2>Poemas Guardados</h2>
            <ul id="lista-poemas">
                <!-- Los poemas guardados se mostrarán aquí -->
            </ul>

            
            
            

        </section>
    </main>
